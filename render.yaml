services:
  - type: web
    name: scholarslee-backend
    env: node
    region: singapore
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GOOGLE_FALLBACK_REDIRECT_URI
        sync: false
      - key: GOOGLE_JAVASCRIPT_ORIGINS
        sync: false
      - key: GOOGLE_PROJECT_ID
        value: scholarslee
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_SUCCESS_URL
        sync: false
      - key: STRIPE_CANCEL_URL
        sync: false
      - key: PLATFORM_FEE_PERCENTAGE
        value: 10
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: Scholarslee <no-reply@scholarslee.com>
